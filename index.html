<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasbeeh Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8eae6;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #444;
    }

    .tasbeeh-container {
      margin-top: 50px;
      display: inline-block;
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%; /* Make container responsive */
      max-width: 350px; /* Max width for larger screens */
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .circle {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 150px;
      margin: 20px auto;
      background-color: black;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50%;
      border: 2px solid #ddd;
      cursor: pointer;
      user-select: none;
      position: relative;
      touch-action: manipulation; /* Prevents click animation response */
    }

    .circle .tasbeeh-text {
      color: cyan;
      font-size: 18px;
      position: absolute;
      top: 20px;
    }

    .circle .counter {
      color: white;
      font-size: 32px;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e53935;
    }

    .description {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Tasbeehat</h1>
  <div class="tasbeeh-container">
    <select id="tasbeehSelect" onchange="updateTasbeeh()">
      <option value="iman">ایمان کی حفاظت</option>
      <option value="gharibi">غربت سے نجات</option>
      <option value="thakan">تھکن سے حفاظت</option>
      <option value="bimari">بیماری سے شفاء</option>
      <option value="gham">غم سے چھٹکارا</option>
      <option value="bala">بلاؤں سے حفاظت</option>
      <option value="afsar">افسر مہربان ہو جائے</option>
      <option value="khwab">ڈراؤنے خواب</option>
      <option value="uladSaleh">اولاد صالح</option>
      <option value="uladNarenah">اولاد نرینه کا وظیفه</option>
      <option value="mushkil">مشکل آسان ہو</option>
      <option value="dua">دعا قبول ہو</option>
    </select>
    <div class="circle" onclick="incrementCounter()">
      <div class="tasbeeh-text" id="tasbeehText">هُوَ اللهُ الرَّحِيمُ</div>
      <div class="counter" id="counter">0</div>
    </div>
    <button onclick="resetCounter()">Reset Counter</button>
    <div class="description" id="tasbeehDescription">
      جو ہر نماز کے بعد سات بار پڑھ لیا کرے گا ان شاء الله عَزَّ وَجَلَّ شیطان کے شر سے بچا رہے گا اور اُس کا ایمان پر خاتمہ ہوگا۔
    </div>
  </div>

  <script>
    const tasbeehData = {
      iman: {
        text: "هُوَ اللهُ الرَّحِيمُ",
        description:
          "جو ہر نماز کے بعد سات بار پڑھ لیا کرے گا ان شاء الله عَزَّ وَجَلَّ شیطان کے شر سے بچا رہے گا اور اُس کا ایمان پر خاتمہ ہوگا۔",
      },
      gharibi: {
        text: "يَا مَلِكُ",
        description:
          "90 بار جو غریب و نادار روزانہ پڑھا کرے ان شاء الله عزوجل غربت سے نجات پائے گا۔",
      },
      thakan: {
        text: "يَا قُدُّوسُ",
        description:
          "کا جو کوئی دوران سفر ورد کرتا رہے ان شاء الله عَزَّ وَجَلَّ تھکن سے محفوظ رہے گا۔",
      },
      bimari: {
        text: "يَا سَلَامُ",
        description:
          "111 بار پڑھ کر بیمار پر دم کرنے سے ان شاء اللہ عَزَّ وَجَل شفا حاصل ہوگی ۔",
      },
      gham: {
        text: "يَا مُهَيْمِنُ",
        description:
          " بار جو کوئی غمزدہ روزانہ پڑھ لے ان شاء اللہ عَزَّ وَجَلَّ اُس کا غم دور ہو، نیز ان شاء الله عَزَّ وَجَلَّ آفتوں اور بلاؤں سے بھی محفوظ رہے ۔",
      },
      // Add the rest of the Tasbeeh data here...
    };

    function updateTasbeeh() {
      const selectedTasbeeh = document.getElementById("tasbeehSelect").value;
      document.getElementById("tasbeehText").textContent =
        tasbeehData[selectedTasbeeh].text;
      document.getElementById("tasbeehDescription").textContent =
        tasbeehData[selectedTasbeeh].description;
      resetCounter();
    }

    function incrementCounter() {
      const counter = document.getElementById("counter");
      counter.textContent = parseInt(counter.textContent) + 1;
    }

    function resetCounter() {
      document.getElementById("counter").textContent = 0;
    }
  </script>
</body>
</html>
